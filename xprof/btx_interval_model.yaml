:stream_classes:
  - :name: interval
    :event_common_context_field_class:
      :type: structure
      :members:
        - :name: hostname
          :field_class:
            :type: string
            :cast_type: const char*
        - :name: vpid
          :field_class:
            :type: integer_signed
            :field_value_range: 64
            :cast_type: int64_t
        - :name: vtid
          :field_class:
            :type: integer_unsigned
            :field_value_range: 64
            :cast_type: uint64_t
        - :name: ts
          :field_class:
            :type: integer_signed
            :field_value_range: 64
            :cast_type: int64_t
        - :name: backend
          :field_class:
            :type: integer_signed
            :field_value_range: 64
            :cast_type: int64_t
    :event_classes:
      - :name: lttng:host
        :payload_field_class:
          :type: structure
          :members:
            - :name: name
              :field_class:
                :type: string
                :cast_type: const char*
            - :name: dur
              :field_class:
                :type: integer_unsigned
                :field_value_range: 64
                :cast_type: uint64_t
            - :name: err
              :field_class:
                :type: bool
                :cast_type: bt_bool
      - :name: lttng:device 
        :payload_field_class:
          :type: structure
          :members:
            - :name: name
              :field_class:
                :type: string
                :cast_type: const char*
            - :name: dur
              :field_class:
                :type: integer_unsigned
                :field_value_range: 64
                :cast_type: uint64_t
            - :name: did
              :field_class:
                :type: integer_unsigned
                :field_value_range: 64
                :cast_type: uint64_t
            - :name: sdid
              :field_class:
                :type: integer_unsigned
                :field_value_range: 64
                :cast_type: uint64_t
            - :name: err
              :field_class:
                :type: bool
                :cast_type: bt_bool
            - :name: metadata
              :field_class:
                :type: string
                :cast_type: const char*
      - :name: lttng:traffic 
        :payload_field_class:
          :type: structure
          :members:
            - :name: name
              :field_class:
                :type: string
                :cast_type: const char*
            - :name: size
              :field_class:
                :type: integer_unsigned
                :field_value_range: 64
                :cast_type: uint64_t
