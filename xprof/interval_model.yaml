:name: thapi_interval
:stream_classes:
- :name: ze_stream_class
  :schemas:
  - thapi_ze
  :clock_snapshot_value: true
  :common_context:
  - :name: hostname
    :class: string
  - :name: vpid
    :class: signed
  - :name: vtid
    :class: unsigned
  - :name: ts
    :class: signed
  - :name: backend
    :class: signed
:event_classes:
- :name: lttng:host
  :payload:
  - :name: name
    :class: string
  - :name: dur
    :class: unsigned
  - :name: err
    :class: bool
- :name: lttng:host_flow
  :payload:
  - :name: name
    :class: string
  - :name: dur
    :class: unsigned
  - :name: err
    :class: bool
  - :name: flow_ids_length
    :class: unsigned
  - :name: flow_ids
    :class: array_dynamic
    :field:
      :class: unsigned
- :name: lttng:device
  :payload:
  - :name: name
    :class: string
  - :name: dur
    :class: unsigned
  - :name: did
    :class: unsigned
    :class_properties:
      :preferred_display_base: 16
  - :name: sdid
    :class: unsigned
    :class_properties:
      :preferred_display_base: 16
  - :name: err
    :class: bool
  - :name: metadata
    :class: string
- :name: lttng:device_flow
  :payload:
  - :name: name
    :class: string
  - :name: dur
    :class: unsigned
  - :name: did
    :class: unsigned
    :class_properties:
      :preferred_display_base: 16
  - :name: sdid
    :class: unsigned
    :class_properties:
      :preferred_display_base: 16
  - :name: err
    :class: bool
  - :name: metadata
    :class: string
  - :name: uuid
    :class: unsigned
    :class_properties:
        :field_value_range: 64
        :preferred_display_base: 16
  - :name: queue_name
    :class: string
  - :name: flow_id
    :class: unsigned
- :name: lttng:device_name
  :payload:
  - :name: name
    :class: string
  - :name: did
    :class: unsigned
- :name: lttng:traffic
  :payload:
  - :name: name
    :class: string
  - :name: size
    :class: unsigned
