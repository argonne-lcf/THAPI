:default_stream: stream0
:stream_classes:
- :name: interval_class
  :schemas:
  - thapi_interval
  :common_context:
  - :name: hostname
    :class: string
  - :name: vpid
    :class: signed
  - :name: vtid
    :class: unsigned
  - :name: ts
    :class: unsigned
  - :name: backend
    :class: signed
:streams:
- :name: stream0
  :class: interval_class
  :common_context:
    vtid: 1
:events:
- :name: lttng:host
  :common_context:
    hostname: aurora12.gov
    vtid: 0
    backend: 2
  :payload:
    name: clCreateCommandQueue
    dur: 1
- :name: lttng:traffic
  :common_context:
    hostname: aurora12.gov
  :payload:
    name: clEnqueueReadBuffer
- :name: lttng:host
  :common_context:
    hostname: aurora12.gov
    ts: 2
    backend: 2
  :payload:
    name: clEnqueueReadBuffer 
    dur: 2
- :name: lttng:device
  :common_context:
    hostname: aurora12.gov
    ts: 2
  :payload:
    name: clEnqueueReadBuffer
    dur: 10

