:default_stream: stream0
:stream_classes:
- :name: interval_class
  :schemas:
  - thapi_interval
  :common_context:
  - :name: hostname
    :class: string
  - :name: vpid
    :class: signed
  - :name: vtid
    :class: unsigned
  - :name: ts
    :class: unsigned
:streams:
- :name: stream0
  :class: interval_class
:events:
- :name: lttng:host
  :common_context:
    hostname: aurora12.gov
    ts: 1
  :payload:
    name: clEnqueueNDRangeKernel
    dur: 2
- :name: lttng:device
  :common_context:
    hostname: aurora12.gov
    ts: 1
  :payload:
    name: foo
    dur: 10
