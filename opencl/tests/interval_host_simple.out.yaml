---
:default_stream: stream0
:stream_classes:
- :name: interval_class
  :schemas:
  - thapi_interval
  :common_context:
  - :name: hostname
    :class: string
  - :name: vpid
    :class: signed
  - :name: vtid
    :class: unsigned
  - :name: ts
    :class: unsigned
:streams:
- :name: stream0
  :class: interval_class
:events:
- :name: lttng:host
  :common_context:
    hostname: aurora12.gov
    vpid: -1
    vtid: 3
    ts: 1
  :payload:
      name: clSetKernelArg
      dur: 1
      err: false
- :name: lttng:host
  :common_context:
    hostname: aurora12.gov
    vpid: -1
    vtid: 2
    ts: 0
  :payload:
      name: clSetKernelArg
      dur: 3
      err: false
